<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    #parse("common/bootstrap-css-js.html")
    <title>爱自己|信息</title>
  </head>
  <body>
    <ol class="breadcrumb">
      <li><h4><b><a href="/index">微生命</a></b></h4></li>
	  <li><a href="/aishangdi">爱上帝</a></li>
	  <li><a href="/aitaren">爱他人</a></li>
	  <li><b><a href="/aiziji" style="font-size: 18px">爱自己</a></b></li>
	</ol> 
  
   <div class="container">
    <div class="row row-offcanvas row-offcanvas-right">
     <div class="col-sm-12 col-sm-9">
       <p class="pull-right visible-xs">
         <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">菜单</button>
       </p>
       <div class="jumbotron" data-toggle="offcanvas">
            <h1>我的基本信息</h1>
       </div>
    <form action="/dixiongzimei/dixiongzimeigengxin" method="post" >
	  <input type="hidden" name="id"  value="$!model.id">
	  <input type="hidden" name="openID" value="$!model.openID">
	  <input type="hidden" name="nickname" value="$!model.nickname">
	  <div class="form-group row">
	    <label for="shoujihao" class="col-sm-2 form-control-label">姓名<span class="required">*</span></label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" name="xingming" id="xingming" value="$!model.xingming" placeholder="姓名">
	    </div>
	  </div>
	  
	  <div class="form-group row">
	    <label for="shoujihao" class="col-sm-2 form-control-label">性别<span class="required">*</span></label>
	    <div class="col-sm-10">
	       <select class="form-control" name="xingbie">
	          <option #if($!model.xingbie =='男') selected="selected" #end value="男">男</option>
	          <option #if($!model.xingbie =='女') selected="selected" #end value="女">女</option>
	       </select>
	    </div>
	  </div>
	  
	   <div class="form-group row">
	    <label for="shoujihao" class="col-sm-2 form-control-label">生日<span class="required">*</span></label>
	    <div class="col-sm-10">
	      <input class="form-control Wdate"  placeholder="生日" type="text" name="shengri" value="$!model.shengri" id="shengri"   onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})" >
	    </div>
	  </div>
	  
	   <div class="form-group row">
	    <label for="shoujihao" class="col-sm-2 form-control-label">手机号<span class="required">*</span></label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" name="shoujihao" id="shoujihao" value="$!model.shoujihao" placeholder="手机号">
	    </div>
	  </div>
	  
	   <div class="form-group row">
	    <label for="shoujihao" class="col-sm-2 form-control-label">QQ<span class="required">*</span></label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" name="qq" id="qq" value="$!model.qq" placeholder="QQ">
	    </div>
	  </div>
	  
	   <div class="form-group row">
	    <label for="shoujihao" class="col-sm-2 form-control-label">微信号<span class="required">*</span></label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" name="weixinhao" id="weixinhao" value="$!model.weixinhao" placeholder="微信号">
	    </div>
	  </div>
	  
	   <div class="form-group row">
	    <label for="shoujihao" class="col-sm-2 form-control-label">微博号<span class="required">*</span></label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" name="weibohao" id="weibohao" value="$!model.weibohao" placeholder="微博">
	    </div>
	  </div>
	  
	   <div class="form-group row">
	    <label for="shoujihao" class="col-sm-2 form-control-label">信仰程度<span class="required">*</span></label>
	    <div class="col-sm-10">
	      <select class="form-control" name="leixing">
	          <option #if($!model.leixing =='初级') selected="selected" #end value="初级">初级</option>
	          <option #if($!model.leixing =='中级') selected="selected" #end value="中级">中级</option>
	          <option #if($!model.leixing =='高级') selected="selected" #end value="高级">高级</option>
	          <option #if($!model.leixing =='不信') selected="selected" #end value="不信">不信</option>
	       </select>
	    </div>
	  </div>
	  
	  <div class="form-group row">
	    <label for="shoujihao" class="col-sm-2 form-control-label">其他信息<span class="required">*</span></label>
	    <div class="col-sm-10">
	      <textarea class="form-control" rows="2" name="beizhu" id="beizhu"   placeholder="其他信息">$!model.beizhu</textarea>
	    </div>
	  </div>
	  <div class="form-group row">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-block btn-primary">更新基本信息</button>
	    </div>
	  </div> 
	 </form>
   </div><!-- 12 -9 -->
	   <div class="col-sm-12 col-sm-3 sidebar-offcanvas" id="sidebar">
          <div class="list-group">
             <a href="/aiziji" class="list-group-item">爱自己首页</a>
             <a href="/dixiongzimei/dixiongzimei" class="list-group-item active">基本信息维护</a>
             <a href="/dixiongzimei/dixiongzimei" class="list-group-item">常用联系地址</a>
         </div>
	   </div><!-- 6 -3 -->
	 </div><!-- .row -->
   </div><!-- .container -->
  </body>
</html>

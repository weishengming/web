<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>客户列表</title><!-- 只有管理员 ADMIN可以看 -->
#parse("/common/css-js.html")
</head>
<body>
#parse("/common/nav.html") <!-- 引入导航 -->
<br>
<div class="container">
<form class="form-inline" action="" method="get">
  <div class="form-group">
    <input type="text" class="form-control" name="xingming" id="xingming" value="$!query.xingming" placeholder="姓名">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" name="shoujihao" id="shoujihao" value="$!query.shoujihao"   placeholder="手机号">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" name="qq" id="qq" value="$!query.qq"  placeholder="QQ">
  </div>
  <div class="form-group">
  <button type="submit" class="btn btn-success">查询</button>
  <!-- <button type="button" class="btn btn-info btn-sm">添加</button> -->
  </div>
</form>
<br>
<table class="table table-bordered">
     <tr>
       <td>姓名</td>
       <td>qq</td>
       <td>操作</td>
     </tr>
     #foreach($!model in $!resultViewList)  
     <tr>
         <td>$!model.xingming</td>
         <td>$!model.qq</td> 
         <td>
            #if($!model.zhanghao == $!zhanghao)
            <a class="btn btn-link" href="/kehu/edit/$!{model.id}">编辑</a>
            #end
         </td>
     </tr>
     #end
</table>
</div>
</body>
</html>

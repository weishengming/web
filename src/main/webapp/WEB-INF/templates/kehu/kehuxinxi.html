<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>客户信息-让牧师更快的找到你</title><!-- 只有管理员 ADMIN可以看 -->
#parse("/common/css-js.html")
</head>
<body>
#parse("/common/nav.html") <!-- 引入导航 -->
<br>

<!-- 这里有个表单  提交客户信息-->
<div class="container">
<h4>让我们更方便的帮助到你</h4>
<form>
  
  <div class="form-group row">
    <label for="name" class="col-sm-2 form-control-label">姓名</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" placeholder="姓名">
    </div>
  </div>
  
  <div class="form-group row">
    <label for="shengri" class="col-sm-2 form-control-label">出生日期</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="shengri" id="shengri" placeholder="出生日期">
    </div>
  </div>
  
  <div class="form-group row">
    <label for="nianling" class="col-sm-2 form-control-label">真实年龄</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="nianling" id="nianling" placeholder="真实年龄">
    </div>
  </div>
  
  <div class="form-group row">
    <label class="col-sm-2">性别</label>
    <div class="col-sm-10">
      <div class="radio-inline">
        <label>
          <input type="radio" name="xingbie" id="xingbie1" value="男" checked>男
        </label>
      </div>
      <div class="radio-inline">
        <label>
          <input type="radio" name="xingbie" id="xingbie2" value="女">女
        </label>
      </div>
    </div>
  </div>
  
  <div class="form-group row">
    <label for="zhiye" class="col-sm-2 form-control-label">职业</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="zhiye" id="zhiye" placeholder="职业">
    </div>
  </div>
  
  <div class="form-group row">
    <label for="shoujihao" class="col-sm-2 form-control-label">手机号</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="shoujihao" id="shoujihao" placeholder="手机号">
    </div>
  </div>
  
  <div class="form-group row">
    <label for="shenfenzheng" class="col-sm-2 form-control-label">身份证</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="shenfenzheng" id="shenfenzheng" placeholder="身份证">
    </div>
  </div>
  
  <div class="form-group row">
    <label for="weixin" class="col-sm-2 form-control-label">微信</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="weixin" id="weixin" placeholder="微信">
    </div>
  </div>
  
  <div class="form-group row">
    <label for="qq" class="col-sm-2 form-control-label">QQ</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="qq" id="qq" placeholder="qq">
    </div>
  </div>
  
  <div class="form-group row">
    <label for="qqkongjiandizhi" class="col-sm-2 form-control-label">QQ空间地址</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="qqkongjiandizhi" id="qqkongjiandizhi" placeholder="QQ空间地址">
    </div>
  </div>
  
  <div class="form-group row">
    <label for="email" class="col-sm-2 form-control-label">邮箱</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" name="email" id="email" placeholder="邮箱">
    </div>
  </div>
  
  <div class="form-group row">
    <label for="nicheng" class="col-sm-2 form-control-label">昵称</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="nicheng" id="nicheng" placeholder="昵称">
    </div>
  </div>
  
  <div class="form-group row">
    <label for="yuanjiguo" class="col-sm-2 form-control-label">原籍国</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="yuanjiguo" id="yuanjiguo" placeholder="原籍国">
    </div>
  </div>
  
  <div class="form-group row">
    <label for="yuanjisheng" class="col-sm-2 form-control-label">原籍省</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="yuanjisheng" id="yuanjisheng" placeholder="原籍省">
    </div>
  </div>
  
  <div class="form-group row">
    <label for="yuanjishi" class="col-sm-2 form-control-label">原籍市</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="yuanjishi" id="yuanjishi" placeholder="原籍市">
    </div>
  </div>
  
  <div class="form-group row">
    <label for="yuanjixian" class="col-sm-2 form-control-label">原籍县/区</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="yuanjixian" id="yuanjixian" placeholder="原籍县/区">
    </div>
  </div>
  
  <div class="form-group row">
    <label for="suozaisheng" class="col-sm-2 form-control-label">所在省</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="suozaisheng" id="suozaisheng" placeholder="所在省">
    </div>
  </div>
  
  
  
   
  
  
 <!--  <div class="form-group row">
    <label class="col-sm-2">Checkbox</label>
    <div class="col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Check me out
        </label>
      </div>
    </div>
  </div> -->
  <div class="form-group row">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-secondary">Sign in</button>
    </div>
  </div>
</form>


<!-- 基本信息 -->

<!-- 灵命的信息 -->

<!-- 找过得牧师信息 -->


</div>
</body>
</html>

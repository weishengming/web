<!DOCTYPE html>
<html lang="zh_CN">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<title>客户管理</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
	<meta name="description" content="">
	<meta name="author" content="">
    #parse("common/css-js.html")
</head>
<body>
	<!-- HEADER -->
	#parse("common/head.html")
	<!--/HEADER -->
	<!-- PAGE -->
	<section id="page">
	   #parse("common/sidebar.html")
	   	 <div id="main-content"><!-- MAIN-CONTENT -->
			<div class="container"><!-- CONTAINER -->
				<div class="row">  <!-- ROW -->
					<div id="content" class="col-lg-12"><!-- CONTENT -->
						<br>
                       <div class="row">
							<div class="col-md-12">
							    <div class="box border orange">
											<div class="box-title">
												<h4><i class="fa fa-bars"></i>$!model.xingming信息维护</h4>
												<div class="tools hidden-xs">
													<a href="javascript:;" class="collapse">
														<i class="fa fa-chevron-up"></i>
													</a>
													<a href="javascript:;" class="remove">
														<i class="fa fa-times"></i>
													</a>
												</div>
											</div>
											<div class="box-body big">
										 <form action="/kehu/update" method="post" >
										  <input type="hidden" name="id"  value="$!model.id">
										  <div class="form-group row">
										    <label for="xingming" class="col-sm-2 form-control-label">姓名</label>
										    <div class="col-sm-10">
										      <input type="text" class="form-control" name="xingming" id="xingming" value="$!model.xingming" placeholder="姓名">
										    </div>
										  </div>
										  
										  <div class="form-group row">
										    <label for="shoujihao" class="col-sm-2 form-control-label">手机号</label>
										    <div class="col-sm-10">
										      <input type="text" class="form-control" name="shoujihao" id="shoujihao" value="$!model.shoujihao" placeholder="手机号">
										    </div>
										  </div>
										  
										  
										  <div class="form-group row">
										    <label for="qq" class="col-sm-2 form-control-label">QQ</label>
										    <div class="col-sm-10">
										      <input type="text" class="form-control" name="qq" id="qq"  value="$!model.qq" placeholder="qq">
										    </div>
										  </div>
										  
										   <div class="form-group row">
										    <label for="qq" class="col-sm-2 form-control-label">所在省</label>
										    <div class="col-sm-10">
										      <select class="form-control first-label" name="areaId" id="areaId" onchange="getArea1()"></select>
										    </div>
										  </div>
										  <div class="form-group row">
										    <label for="qq" class="col-sm-2 form-control-label">所在市</label>
										    <div class="col-sm-10">
										      <select class="form-control" name="area1Id" id="area1Id" onchange="getArea2()"></select>
										    </div>
										  </div>
										  <span id="area2Span" style="display: none;">
											  <div class="form-group row">
											    <label for="qq" class="col-sm-2 form-control-label">所在县/区</label>
											    <div class="col-sm-10">
											      <select class="form-control" name="area2Id" id="area2Id"  onchange="getArea3()"></select>
											    </div>
											  </div>
										  </span>
										  <span id="area3Span" style="display: none;">
										    <div class="form-group row">
										    <label for="qq" class="col-sm-2 form-control-label">所在乡/镇/街道</label>
										    <div class="col-sm-10">
										      <select class="form-control" name="area3Id" id="area3Id"></select> 
										    </div>
										   </div>
										  </span>  
										  <div class="form-group row">
										    <label for="qq" class="col-sm-2 form-control-label">所在详细地址</label>
										    <div class="col-sm-10">
										      <input type="text" class="form-control" name="qq" id="qq"  value="$!model.qq" placeholder="详细地址">
										    </div>
										  </div>
										  <div class="form-group row">
										    <div class="col-sm-offset-2 col-sm-10">
										      <button type="submit" class="btn btn-warning">更新</button>
										    </div>
										  </div>
										  </form>
										 </div>
								 </div>
							</div>
						</div>
					   
					   <div class="footer-tools">
							<span class="go-top">
								<i class="fa fa-chevron-up"></i> Top
							</span>
					   </div>
					 
					</div><!-- /CONTENT -->
				</div><!-- ROW -->
			</div><!-- /CONTAINER -->
		</div><!-- /MAIN-CONTENT -->
	</section>
	<!-- /PAGE -->
	<script type="text/javascript" src="${static_resource}/resources/js/kehu/area.js"></script>
	<script>
		jQuery(document).ready(function() {		
			App.setPage("bb");  //Set current page
			App.init(); //Initialise plugins and elements
		});
	</script>
</body>
</html>

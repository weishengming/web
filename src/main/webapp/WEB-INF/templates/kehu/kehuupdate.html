<!DOCTYPE html>
<html lang="zh_CN">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<title>客户管理</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
	<meta name="description" content="">
	<meta name="author" content="">
    #parse("common/css-js.html")
</head>
<body>
	<!-- HEADER -->
	#parse("common/head.html")
	<!--/HEADER -->
	<!-- PAGE -->
	<section id="page">
	   #parse("common/sidebar.html")
	   	 <div id="main-content"><!-- MAIN-CONTENT -->
			<div class="container"><!-- CONTAINER -->
				<div class="row">  <!-- ROW -->
					<div id="content" class="col-lg-12"><!-- CONTENT -->
						<br>
                       <div class="row">
							<div class="col-md-5">
							    <div class="box border orange">
											<div class="box-title">
												<h4><i class="fa fa-male"></i>$!model.xingming基本信息</h4>
												<div class="tools hidden-xs">
													<a href="javascript:;" class="collapse">
														<i class="fa fa-chevron-up"></i>
													</a>
													<a href="javascript:;" class="remove">
														<i class="fa fa-times"></i>
													</a>
												</div>
											</div>
											<div class="box-body big">
										 <form action="/kehu/update" method="post" >
										  <input type="hidden" name="id"  value="$!model.id">
										  <div class="form-group row">
										    <label for="xingming" class="col-sm-2 form-control-label">姓名</label>
										    <div class="col-sm-10">
										      <input type="text" class="form-control" name="xingming" id="xingming" value="$!model.xingming" placeholder="姓名">
										    </div>
										  </div>
										  
										  <div class="form-group row">
										    <label for="shoujihao" class="col-sm-2 form-control-label">手机<span class="required">*</span></label>
										    <div class="col-sm-10">
										      <input type="text" class="form-control" name="shoujihao" id="shoujihao" value="$!model.shoujihao" placeholder="手机号">
										    </div>
										  </div>
										  
										  
										  <div class="form-group row">
										    <label for="qq" class="col-sm-2 form-control-label">QQ<span class="required">*</span></label>
										    <div class="col-sm-10">
										      <input type="text" class="form-control" name="qq" id="qq"  value="$!model.qq" placeholder="qq">
										    </div>
										  </div>
										  <div class="form-group row">
										    <label for="weixinhao" class="col-sm-2 form-control-label">微信</label>
										    <div class="col-sm-10">
										      <input type="text" class="form-control" name="weixinhao" id="weixinhao"  value="$!model.weixinhao" placeholder="微信号">
										    </div>
										  </div>
										  
										  <div class="form-group row">
										     <label class="col-sm-2 form-control-label">性别</label> 
											 <div class="col-sm-10"> 
												 <label class="radio-inline"><span class="checked"><input checked="checked"  name="xingbie" value="男" type="radio"></span>男</label> 
												 <label class="radio-inline"><span class=""><input  name="xingbie" value="女"  type="radio"></span>女</label>
											 </div>
										  </div>
										  
										  <div class="form-group row">
										    <label for="shengri" class="col-sm-2 form-control-label">生日</label>
										    <div class="col-sm-10">
										      <input type="text" class="form-control" name="shengri" id="shengri" value="$!model.shengri" placeholder="生日"    onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})" >
										    </div>
										  </div>
										  
										  <div class="form-group row">
										    <label for="shenfenzheng" class="col-sm-2 form-control-label">身份</label>
										    <div class="col-sm-10">
										      <input type="text" class="form-control" name="shenfenzheng" id="shenfenzheng"  value="$!model.shenfenzheng" placeholder="身份证号">
										    </div>
										  </div>
										  <div class="form-group row">
										    <div class="col-sm-offset-2 col-sm-10">
										      <button type="submit" class="btn btn-block btn-yellow">更新</button>
										    </div>
										  </div>  
										  
										  </form>
										 </div>
								 </div>
							</div>
							<div class="col-md-7">
							      <div class="box border red">
										<div class="box-title">
											<h4><i class="fa fa-map-marker"></i>$!model.xingming地址信息</h4>
											<div class="tools hidden-xs">
												<a href="javascript:;" class="collapse">
													<i class="fa fa-chevron-up"></i>
												</a>
												<a href="javascript:;" class="remove">
													<i class="fa fa-times"></i>
												</a>
											</div>
										</div>
										<div class="box-body big">
									 <table class="table table-bordered">
											<thead>
												<tr class="success">
												    <th>序号</th>
												    <th>地址类型</th>
													<th>省</th>
													<th>市</th>
													<th>县/区</th>
													<th>乡/镇</th>
													<th>详细地址</th>
												</tr>
											</thead>
										  	<tbody>
												<tr>
												    <td class="align-center">1</td>
												    <td>原籍</td>
												    <td>河北</td>
													<td>邯郸市</td>
													<td>邯郸县</td>
													<td>河沙镇</td>
													<td>西地西堡村</td>
												</tr>
											</tbody>
										</table> 
										
										
										
										 <form action="/kehu/update" method="post" >
										  <input type="hidden" name="id"  value="$!model.id">
										   
										   <div class="form-group row">
										    <label for="qq" class="col-sm-2 form-control-label">地址类型</label>
										    <div class="col-sm-10">
											    <select class="form-control">
														   <option>原籍</option>
														   <option>工作</option>
														   <option>现住址</option>
											   </select>
										    </div>
										  </div>
										   
										   
										   <div class="form-group row">
										    <label for="qq" class="col-sm-2 form-control-label">省</label>
										    <div class="col-sm-10">
										      <select class="form-control first-label" name="areaId" id="areaId" onchange="getArea1()"></select>
										    </div>
										  </div>
										  <div class="form-group row">
										    <label for="qq" class="col-sm-2 form-control-label">市</label>
										    <div class="col-sm-10">
										      <select class="form-control" name="area1Id" id="area1Id" onchange="getArea2()"></select>
										    </div>
										  </div>
										  <span id="area2Span" style="display: none;">
											  <div class="form-group row">
											    <label for="qq" class="col-sm-2 form-control-label">县/区</label>
											    <div class="col-sm-10">
											      <select class="form-control" name="area2Id" id="area2Id"  onchange="getArea3()"></select>
											    </div>
											  </div>
										  </span>
										  <span id="area3Span" style="display: none;">
										    <div class="form-group row">
										    <label for="qq" class="col-sm-2 form-control-label">乡/镇</label>
										    <div class="col-sm-10">
										      <select class="form-control" name="area3Id" id="area3Id"></select> 
										    </div>
										   </div>
										  </span>  
										  <div class="form-group row">
										    <label for="qq" class="col-sm-2 form-control-label">详细</label>
										    <div class="col-sm-10">
										      <input type="text" class="form-control" name="qq" id="qq"  value="$!model.qq" placeholder="详细地址">
										    </div>
										  </div>
										   <div class="form-group row">
										    <div class="col-sm-offset-2 col-sm-10">
										      <button type="submit" class="btn btn-warning">更新</button>
										    </div>
										  </div> 
										  </form>
										 </div>
								 </div>
							</div>
						</div>
					   
					   <div class="footer-tools">
							<span class="go-top">
								<i class="fa fa-chevron-up"></i> Top
							</span>
					   </div>
					 
					</div><!-- /CONTENT -->
				</div><!-- ROW -->
			</div><!-- /CONTAINER -->
		</div><!-- /MAIN-CONTENT -->
	</section>
	<!-- /PAGE -->
	<script type="text/javascript" src="${static_resource}/resources/js/kehu/area.js"></script>
	<script>
		jQuery(document).ready(function() {		
			App.setPage("bb");  //Set current page
			App.init(); //Initialise plugins and elements
		});
	</script>
</body>
</html>

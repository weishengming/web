<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>客户信息-让牧师更快的找到你</title><!-- 只有管理员 ADMIN可以看 -->
#parse("/common/css-js.html")
</head>
<body>
#parse("/common/nav.html") <!-- 引入导航 -->
<br>

<!-- 这里有个表单  提交客户信息-->
<div class="container">
<h5>常用的联系方式</h5>
<form action="/kehu/update" method="post" >
  <input type="hidden" name="id"  value="$!model.id">
  <div class="form-group row">
    <label for="xingming" class="col-sm-2 form-control-label">姓名</label>
    <div class="col-sm-10">
      <input type="text" class="form-control form-control-sm" name="xingming" id="xingming" value="$!model.xingming" placeholder="姓名">
    </div>
  </div>
  
  <div class="form-group row">
    <label for="shoujihao" class="col-sm-2 form-control-label">手机号</label>
    <div class="col-sm-10">
      <input type="text" class="form-control form-control-sm" name="shoujihao" id="shoujihao" value="$!model.shoujihao" placeholder="手机号">
    </div>
  </div>
  
  
  <div class="form-group row">
    <label for="qq" class="col-sm-2 form-control-label">QQ</label>
    <div class="col-sm-10">
      <input type="text" class="form-control form-control-sm" name="qq" id="qq"  value="$!model.qq" placeholder="qq">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success btn-sm">更新</button>
    </div>
  </div>
</form>

</div>
</body>
</html>

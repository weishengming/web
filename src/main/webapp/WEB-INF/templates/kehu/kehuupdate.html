<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    #parse("common/bootstrap-css-js.html")
    <title>爱自己|信息</title>
  </head>
  <body>
    <ol class="breadcrumb">
      <li><h4><b><a href="/index">微生命</a></b></h4></li>
	  <li><a href="/aishangdi">爱上帝</a></li>
	  <li><a href="/aitaren">爱他人</a></li>
	  <li><b><a href="/aiziji" style="font-size: 18px">爱自己</a></b></li>
	</ol> 
   
   <div class="container">
    <div class="row row-offcanvas row-offcanvas-right">
     <div class="col-sm-12 col-sm-9">
      <p class="pull-right visible-xs">
         <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">菜单</button>
       </p>
         <div class="jumbotron" data-toggle="offcanvas">
            <h1>基本信息</h1>
            <h3>基本信息页面</h3>
         </div>
	     <div class="panel panel-info">
	      <div class="panel-heading">维护联系方式</div>
		    <div class="panel-body">
			 <form action="/kehu/update" method="post" >
			  <input type="hidden" name="id"  value="$!model.id">
			  <input type="hidden" name="openID" value="$!openID">
		      <input type="hidden" name="nickname" value="$!name">
			  <div class="form-group row">
			    <label for="xingming" class="col-sm-2 form-control-label">姓名</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="xingming" id="xingming" value="$!model.xingming" placeholder="姓名">
			    </div>
			  </div>
			  
			  <div class="form-group row">
			    <label for="shoujihao" class="col-sm-2 form-control-label">手机<span class="required">*</span></label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="shoujihao" id="shoujihao" value="$!model.shoujihao" placeholder="手机号">
			    </div>
			  </div>
			  
			  
			  <div class="form-group row">
			    <label for="qq" class="col-sm-2 form-control-label">QQ<span class="required">*</span></label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="qq" id="qq"  value="$!model.qq" placeholder="qq">
			    </div>
			  </div>
			  <div class="form-group row">
			    <label for="weixinhao" class="col-sm-2 form-control-label">微信</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="weixinhao" id="weixinhao"  value="$!model.weixinhao" placeholder="微信号">
			    </div>
			  </div>
			  
			  <div class="form-group row">
			    <div class="col-sm-offset-2 col-sm-10">
			      <button type="submit" class="btn btn-block btn-info">更新</button>
			    </div>
			  </div>  
			 </form>
		   </div>
		 </div>  
	   </div><!-- 12 -9 -->
	   <div class="col-sm-6 col-sm-3 sidebar-offcanvas" id="sidebar">
          <div class="list-group">
            <a href="/aiziji" class="list-group-item">我的首页</a>
            <a href="/kehu/kehuupdate" class="list-group-item active">我的信息</a>
            <a href="/wenti/wentiupdate" class="list-group-item">我的问题</a>
            <a href="/ziyuan/ziyuanupdate" class="list-group-item">我的资源</a>
            <a href="/dizhi/dizhiupdate" class="list-group-item">我的地址</a>
         </div>
	   </div><!-- 12 -3 -->
	 </div><!-- .row -->
   </div><!-- .container -->
  </body>
</html>

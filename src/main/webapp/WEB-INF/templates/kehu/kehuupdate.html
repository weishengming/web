<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    #parse("common/bootstrap-css-js.html")
    <title>微生命|联系方式</title>
  </head>
  <body>
   <nav class="navbar navbar-default" role="navigation">
	   <div class="navbar-header">
	     <button type="button" class="navbar-toggle" data-toggle="collapse" 
	         data-target="#example-navbar-collapse">
	         <span class="sr-only">切换导航</span>
	         <span class="icon-bar"></span>
	         <span class="icon-bar"></span>
	         <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="/index">微生命</a>
	   </div>
	   
	   <div class="collapse navbar-collapse" id="example-navbar-collapse">
	      <ul class="nav navbar-nav">
	         <li class="active"><a href="/kehu/kehuupdate">我的信息</a></li>
	         <li><a href="/wenti/wentiupdate">我的问题</a></li>
	         <li><a href="/ziyuan/ziyuanupdate">我的资源</a></li>
	         <li><a href="/dizhi/dizhiupdate">我的地址</a></li>
	      </ul>
	      <ul class="nav navbar-nav navbar-right">
	        <li><a></a></li>
            <li>
             #if(! $!name) <a href="/qqLogin">QQ登陆</a>  #else <a href="#"><img alt="" width="20px" height="18px" src="$!imgsrc">&nbsp;$!name</a> #end
             </li>
          </ul>
	   </div>
   </nav>
   
   <div class="container">
    <div class="panel panel-info">
      <div class="panel-heading">维护联系方式</div>
	    <div class="panel-body">
		 <form action="/kehu/update" method="post" >
		  <input type="hidden" name="id"  value="$!model.id">
		  <input type="hidden" name="openID" value="$!openID">
	      <input type="hidden" name="nickname" value="$!name">
		  <div class="form-group row">
		    <label for="xingming" class="col-sm-2 form-control-label">姓名</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" name="xingming" id="xingming" value="$!model.xingming" placeholder="姓名">
		    </div>
		  </div>
		  
		  <div class="form-group row">
		    <label for="shoujihao" class="col-sm-2 form-control-label">手机<span class="required">*</span></label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" name="shoujihao" id="shoujihao" value="$!model.shoujihao" placeholder="手机号">
		    </div>
		  </div>
		  
		  
		  <div class="form-group row">
		    <label for="qq" class="col-sm-2 form-control-label">QQ<span class="required">*</span></label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" name="qq" id="qq"  value="$!model.qq" placeholder="qq">
		    </div>
		  </div>
		  <div class="form-group row">
		    <label for="weixinhao" class="col-sm-2 form-control-label">微信</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" name="weixinhao" id="weixinhao"  value="$!model.weixinhao" placeholder="微信号">
		    </div>
		  </div>
		  
		  <div class="form-group row">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-block btn-info">更新</button>
		    </div>
		  </div>  
		 </form>
	   </div>
	 </div>
   </div>
  </body>
</html>

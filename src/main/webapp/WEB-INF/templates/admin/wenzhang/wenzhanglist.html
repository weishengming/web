<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    #parse("common/bootstrap-css-js.html")
    <title>文章管理</title>
  </head>
  <body>
    <ol class="breadcrumb">
      <li><h4><b><a href="/admin/adminindex">微生命后台</a></b></h4></li>
      <li><a href="/admin/leixing/leixinglist">类型管理</a></li>
	  <li><b><a href="/admin/wenzhang/wenzhanglist" style="font-size: 18px">文章管理</a></b></li>
	  <li><a href="/admin/shipin/shipinlist">视频管理</a></li>
	  <li><a href="/admin/dixiongzimei/dixiongzimeilist">弟兄姊妹管理</a></li>
	</ol> 
   <div class="container">
     <form class="form-inline" action="" method="get">
	  <div class="form-group">
	     <select class="form-control" name="fubiaoti" id="fubiaoti" >
		       <option value="智慧人生">一- 智慧人生[1-48]</option>
	        </select>
	  </div>
	  <div class="form-group">
	    <input type="text" class="form-control" name="biaoti" id="biaoti" value="$!query.biaoti"   placeholder="标题">
	  </div>
	  <div class="form-group">
	  <button type="submit" class="btn btn-success">查询</button>
	  <a class="btn btn-primary" href="/admin/wenzhang/wenzhangedit/-1">添加</a>
	  </div>
	</form> 
    <br/> 
	<table class="datatable table table-bordered table-hover">
	<thead>
		<tr class="success">
		    <th>序号</th>
		    <th>第几个</th>
		    <th>父标题</th>
			<th>标题</th>
			<th>操作</th>
		</tr>
	</thead>
	<tbody>
	    #set($index=$result.index)
	    #foreach($!model in $!resultViewList)  
		<tr>
		    <td class="align-center">$index</td>
		    <td>$!model.dijige</td>
		    <td>$!model.fubiaoti</td>
			<td>$!model.biaoti</td>
			<td>
	            <a class="btn btn-success" href="/admin/wenzhang/wenzhangedit/$!{model.id}">编辑</a>
	        </td>
		</tr>
		 #set($index=$index+1)
		#end
	</tbody>
</table> 
  #parse ("/common/page.html")
     
   </div><!-- .container -->
  </body>
</html>

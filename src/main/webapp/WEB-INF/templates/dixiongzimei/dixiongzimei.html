<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    #parse("common/bootstrap-css-js.html")
    <title>基本信息</title>
  </head>
  <body>
    <ol class="breadcrumb">
      <li><h4><b><a href="/index">微生命</a></b></h4></li>
	  <li><a href="/aishangdi">爱上帝</a></li>
	  <li><a href="/aitaren">爱他人</a></li>
	</ol> 
  
   <div class="container">
    <div class="row row-offcanvas row-offcanvas-right">
     <div class="col-sm-12 col-sm-9">
       <p class="pull-right visible-xs">
         <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">菜单</button>
       </p>
       <div class="jumbotron" data-toggle="offcanvas">
            <h4>&nbsp;&nbsp;$!dixiongzimei.nickname&nbsp;&nbsp;<small>基本信息</small></h4>
       </div>
    <form action="/dixiongzimei/dixiongzimeigengxin" method="post" >
	  <input type="hidden" name="id"  value="$!model.id">
	  <div class="form-group row">
	    <label for="shoujihao" class="col-sm-2 form-control-label">QQ昵称<span class="required">*</span></label>
	    <div class="col-sm-10">
	      <input type="hidden" name="openID" value="$!model.openID">
	      <input type="text" class="form-control" name="nickname" value="$!model.nickname">
	    </div>
	  </div>
	  <div class="form-group row">
	    <label for="shoujihao" class="col-sm-2 form-control-label">姓名<span class="required">*</span></label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" name="xingming" id="xingming" value="$!model.xingming" placeholder="姓名">
	    </div>
	  </div>
	  
	  <div class="form-group row">
	    <label for="shoujihao" class="col-sm-2 form-control-label">性别<span class="required">*</span></label>
	    <div class="col-sm-10">
	       <input type="radio" #if($!model.xingbie =='男') checked="checked" #end  name="xingbie" value="男"> 男
	       &nbsp;&nbsp;&nbsp;
	       <input type="radio" #if($!model.xingbie =='女') checked="checked" #end  name="xingbie" value="女"> 女
	    </div>
	  </div>
	  
	   <div class="form-group row">
	    <label for="shoujihao" class="col-sm-2 form-control-label">年龄<span class="required">*</span></label>
	    <div class="col-sm-10">
	      <input class="form-control"  placeholder="年龄" type="text" name="nianling" value="$!model.nianling" id="nianling" >
	    </div>
	  </div>
	  
	   <div class="form-group row">
	    <label for="shoujihao" class="col-sm-2 form-control-label">手机号<span class="required">*</span></label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" name="shoujihao" id="shoujihao" value="$!model.shoujihao" placeholder="手机号">
	    </div>
	  </div>
	  
	   <div class="form-group row">
	    <label for="shoujihao" class="col-sm-2 form-control-label">QQ<span class="required">*</span></label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" name="qq" id="qq" value="$!model.qq" placeholder="QQ">
	    </div>
	  </div>
	  
	   <div class="form-group row">
	    <label for="shoujihao" class="col-sm-2 form-control-label">微信号<span class="required">*</span></label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" name="weixinhao" id="weixinhao" value="$!model.weixinhao" placeholder="微信号">
	    </div>
	  </div>
	  
	  
	   <div class="form-group row">
	    <label for="shoujihao" class="col-sm-2 form-control-label">身份<span class="required">*</span></label>
	    <div class="col-sm-10">
	       <input type="radio" #if($!model.shenfen =='成人') checked="checked" #end  name="shenfen" value="成人"> 成人
	       &nbsp;&nbsp;&nbsp;
	       <input type="radio" #if($!model.shenfen =='学生') checked="checked" #end  name="shenfen" value="学生"> 学生
	    </div>
	  </div>
	  
	  <div class="form-group row">
	    <label for="shoujihao" class="col-sm-2 form-control-label">其他信息<span class="required">*</span></label>
	    <div class="col-sm-10">
	      <textarea class="form-control" rows="2" name="qita" id="qita"   placeholder="其他信息">$!model.qita</textarea>
	    </div>
	  </div>
	  
	  <div class="form-group row">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-block btn-primary">更新基本信息</button>
	    </div>
	  </div> 
	 </form>
   </div><!-- 12 -9 -->
	   <div class="col-sm-12 col-sm-3 sidebar-offcanvas" id="sidebar">
          <div class="list-group">
            <a href="/index" class="list-group-item">首页</a>
            <a href="/dixiongzimei/dixiongzimei" class="list-group-item active">基本信息</a>
            <a href="/dixiongzimeidizhi/dixiongzimeidizhi" class="list-group-item">常用地址</a>
            <a href="/jiaohuidizhi/jiaohuidizhi" class="list-group-item">常去教会</a>
            <a href="/bangzhu/bangzhu" class="list-group-item">需要帮助</a>
         </div>
	   </div><!-- 6 -3 -->
	 </div><!-- .row -->
   </div><!-- .container -->
  </body>
</html>

<!DOCTYPE html>
<html lang="zh_CN">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<title>我的问题</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
	<meta name="description" content="">
	<meta name="author" content="">
    #parse("common/css-js.html")
</head>
<body>
	<!-- HEADER -->
	#parse("common/head.html")
	<!--/HEADER -->
	<!-- PAGE -->
	<section id="page">
	   #parse("common/sidebar.html")
	   	 <div id="main-content"><!-- MAIN-CONTENT -->
			<div class="container"><!-- CONTAINER -->
				<div class="row">  <!-- ROW -->
					<div id="content" class="col-lg-12"><!-- CONTENT -->
						<br>
                       <div class="row">
							<div class="col-md-12">
								<!-- BOX -->
								<div class="box border red">
									<div class="box-title">
										<h4><i class="fa fa-question"></i>$!kehu.xingming的问题</h4>
										<div class="tools hidden-xs">
											<a href="javascript:;" class="collapse"><i class="fa fa-chevron-up"></i></a>
											<a href="javascript:;" class="remove"><i class="fa fa-times"></i></a>
										</div>
									</div>								
								<div class="box-body">
									<br/>
										 #foreach($!model in $!resultViewList)  
												<div class="alert alert-block alert-success fade in">
											       <a class="close" data-dismiss="alert" href="#" aria-hidden="true">&times;</a>
											     <p><h4>$!model.wenti</h4>
											          <a class="btn btn-xs btn-success  " href="/wenti/edit/$!{model.id}">编辑</a>&nbsp;
										              <a class="btn btn-xs btn-info  " href="/wenti/delete/$!{model.id}">删除</a>&nbsp;
											    </p>
										        </div>
											#end
										
										
						 		     <form action="/wenti/update" method="post" role="form">
						 		          <input type="hidden" name="id"  value="$!model.id"  >
										  <input type="hidden" name="kehuid" value="$!kehu.id">
									      <input type="hidden" name="kehuzhanghao" value="$!kehu.zhanghao">
										  <div class="form-group">
											<input class="form-control" id="wenti" name="wenti" value="$!model.wenti" placeholder="问题" type="text">
										  </div>
										  <div style="text-align: right">
									      <button type="submit" class="btn btn-danger">提交</button>
									     </div>
									</form>
								</div>
							</div>
						  </div>
					   </div>
					   <div class="footer-tools">
							<span class="go-top">
								<i class="fa fa-chevron-up"></i> Top
							</span>
					   </div>
					</div><!-- /CONTENT -->
				</div><!-- ROW -->
			</div><!-- /CONTAINER -->
		</div><!-- /MAIN-CONTENT -->
	</section>
	<!-- /PAGE -->
	<script type="text/javascript" src="${static_resource}/resources/js/ckeditor/ckeditor.js"></script>
	<script>
		jQuery(document).ready(function() {		
			App.setPage("bb");  //Set current page
			App.init(); //Initialise plugins and elements
		});
	</script>
</body>
</html>

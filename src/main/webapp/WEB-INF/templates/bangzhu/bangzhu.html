<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    #parse("common/bootstrap-css-js.html")
    <title>我需要帮助</title>
  </head>
  <body>
    <ol class="breadcrumb">
      <li><h4><b><a href="/index">微生命</a></b></h4></li><li><a href="/qiu">祈求</a></li><li><a href="/gei">给予</a></li>
	  
	  
	</ol> 
  
   <div class="container">
    <div class="row row-offcanvas row-offcanvas-right">
     <div class="col-sm-12 col-sm-9">
       <p class="pull-right visible-xs">
         <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">点我</button>
       </p>
       <div class="jumbotron" data-toggle="offcanvas">
            <h4>&nbsp;&nbsp;$!dixiongzimei.nickname&nbsp;&nbsp;<small>需要的帮助</small></h4>
       </div>
       #foreach($!bangzhu in $!resultViewList) 
	  	<div class="alert alert-info alert-dismissible" role="alert">
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		  <p><h4>$!bangzhu.biaoti
	           <a class="btn btn-xs btn-link" href="/bangzhu/bangzhudelete/$!{bangzhu.id}">删除</a>
	         </h4>
			 $!bangzhu.neirong
	      </p>
		</div>
	    #end
	 <form action="/bangzhu/bangzhugengxin" method="post" >
      <input type="hidden" name="openID" value="$!dixiongzimei.openID">
      <input type="hidden" name="nickname" value="$!dixiongzimei.nickname">
      <input type="hidden" name="dixiongzimeiid" value="$!dixiongzimei.id">
      <input type="hidden" name="dixiongzimeixingming" value="$!dixiongzimei.xingming">
	  <div class="form-group row">
	    <label for="leixing" class="col-sm-2 form-control-label">帮助类型</label>
	    <div class="col-sm-10">
		   <input type="radio" name="leixing" #if($!dizhi.leixing=='情感') checked="checked" #end id="leixing" value="情感"> 情感
		   &nbsp;&nbsp;&nbsp;
		   <input type="radio" name="leixing" #if($!dizhi.leixing=='物质') checked="checked" #end id="leixing" value="物质"> 物质
	    </div>
	  </div>
	  <div class="form-group row">
	    <label for="xiangxidizhi" class="col-sm-2 form-control-label">标题</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" name="biaoti" id="biaoti"  placeholder="标题">
	    </div>
	  </div>
	  <div class="form-group row">
	    <label for="xiangxidizhi" class="col-sm-2 form-control-label">描述</label>
	    <div class="col-sm-10">
	      <textarea class="form-control" rows="10" name="neirong" id="neirong"   placeholder="描述"></textarea>
	    </div>
	  </div>
	   <div class="form-group row">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-block btn-info">更新帮助</button>
	    </div>
	  </div> 
	  </form>
   </div><!-- 12 -9 -->
	   <div class="col-sm-12 col-sm-3 sidebar-offcanvas" id="sidebar">
           <div class="list-group">
             <a href="/index" class="list-group-item">首页</a>
             <a href="/ttsd/1-48" class="list-group-item">谈天说地</a>
             <a href="/qmzx/1" class="list-group-item">奇妙真相</a>
             <a href="/sjzl/1-5" class="list-group-item">圣经纵览</a>
             <a href="/wenzhang/wenzhang/kuangyehusheng" class="list-group-item">旷野呼声</a>
             <a href="/dixiongzimei/dixiongzimei" class="list-group-item active">基本信息</a>
             <a href="/dixiongzimeidizhi/dixiongzimeidizhi" class="list-group-item">常用地址</a>
             <a href="/jiaohuidizhi/jiaohuidizhi" class="list-group-item">常去教会</a>
             
           </div>
	   </div><!-- 6 -3 -->
	 </div><!-- .row -->
   </div><!-- .container -->
  </body>
</html>
